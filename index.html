<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="bg-primary"> 
        <h1 class="p-2 text-white text-center h1">Weather Dashboard</h1>
    </header>

    <div class="m-4 p-4 bg-secondary">
        <div class="col-md-12">
            <div class="row">
  
                <div class="col-md-2">

                    <!-- search form -->
                    <h5 class="text-white">Search for a City</h5>
                    <form class="form-inline" id="search-form">
                        <input type="search" class="form-control mb-3 ds-input" id="cityname" placeholder="Enter city name...">
                        <button type="submit" class="btn btn-primary mb-3"><span class="oi oi-magnifying-glass"></span></button>
                    </form>

                    <!-- search history-->
                    <ul class="list-group" id="search-history">
                    </ul>

                </div>               
                <div class="col-md-6">

                    <!-- weather data divs -->
                    <div class="card mt-2">
                        <div class="card-body">
                            <div class="d-flex flex-row ">
                                <h2 class="card-title align-self-center" id="main-city-name"></h2> 
                            </div>
                            <h6 class="card-subtitle text-info" id="main-city-temp">Temperature: </h6>
                            <h6 class="card-subtitle mt-3 text-info" id="main-city-humid">Humidity: </h6>
                            <h6 class="card-subtitle mt-3 text-info" id="main-city-wind">Wind Speed: </h6>
                            <h6 class="card-subtitle mt-3 text-info" id="main-city-uv">UV Index:<span id="uv-box" class="px-2 py-1 mb-1 text-info rounded"></span></h6>
                        </div>  
                    </div>
                    <div>

    <!-- 5 day forecast divs -->
                        <h2 class="card-title mt-3 text-white">5-Day Forecast:</h2>
                        <div class="row justify-content-between" id="five-day">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
    
</body>
</html>

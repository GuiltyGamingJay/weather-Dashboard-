<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="bg-primary"> 
        <h1 class="p-2 text-white text-center h1">Weather Dashboard</h1>
    </header>

    <div class="m-4 p-4 bg-secondary">
        <div class="col-md-12">
            <div class="row">
  
                <div class="col-md-2">

                    <!-- search form -->
                    <h5 class="text-white">Search for a City</h5>
                    <form class="form-inline" id="search-form">
                        <input type="search" class="form-control mb-3 ds-input" id="cityname" placeholder="Enter city name...">
                        <button type="submit" class="btn btn-primary mb-3"><span class="oi oi-magnifying-glass"></span></button>
                    </form>

                    <!-- search history-->
                    <ul class="list-group" id="search-history">
                    </ul>

                </div>               

    
</body>
</html>
